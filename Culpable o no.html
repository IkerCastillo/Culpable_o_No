<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Culpable o no</title>

	
</head>
<body>
	
<script type="text/javascript">
		var culpable = prompt("¿Eres culpable?");
			if (culpable == 'Si' || culpable == "si") {
				document.write("Irás a la cárcel :c");
			} else if(culpable == 'No' || culpable == 'no') {
				document.write("Irás a casa c:");
			}
	</script>

</body>
</html>
